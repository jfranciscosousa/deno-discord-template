name: Upsert Commands

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - uses: denoland/setup-deno@v1
        with:
          deno-version: 1.28.1

      - name: Upsert commands
        run: bin/run tasks/create_commands_task.ts
